language: cpp

branches:
  only:
    - dev
    - master

compiler:
  - gcc
  - clang

before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y && sudo apt-get update -qq && sudo apt-get install -qq autoconf automake libtool g++-4.8 libboost-python-dev; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install autoconf automake libtool eigen gflags boost; export CXX=clang++; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - wget http://bitbucket.org/eigen/eigen/get/3.2.4.tar.bz2
  - tar xvjf 3.2.4.tar.bz2
  - cd eigen-eigen-10219c95fe65
  - mkdir build; cd build
  - cmake .. && sudo make install
  - cd ../../
  - rm -rf 3.2.4.tar.gz2 eigen-eigen-10219c95fe65

before_script:
  - ./autogen.sh

script: ./configure --enable-python && make

os: 
 - linux
 - osx